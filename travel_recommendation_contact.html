<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
		<div class="logo">
    		<img src="logo.png">
		</div>
		<div class="navi">
            <a href="travel_recommendation.html">Home</a>
            <a href="travel_recommendation_profile.html">About Us</a>
            <a href="travel_recommendation_contact.html">Contact Us</a>
		</div>
    </header>
    <section>
        <aside>
            <div id="line"></div>
            <a href="#"><img src="Twitter.png"></a><br>
            <a href="#"><img src="fb.png"></a><br>
            <a href="#"><img src="insta.png"></a><br>
            <a href="#"><img src="yt.png"></a><br>
        </aside>
        <div class="contents_ContactUs">
            <h1>Contact Us</h1>
            <p>Get in touch</p>
        </div>
        <div>
            <form class="contents_form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your EMail" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Please Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
